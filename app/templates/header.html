{% block header %}
  <header class="header" id="header">
    <div class="container">
      <h1><a href="{{ site_url }}">{{ name }}</a></h1>
      <h2>{{ tag1 }} <span>{{ tag2 }}</span></h2>
      <nav class="navbar" id="navbar">
        <ul class="menu-items">
          <li class="menu-item active"><a class="nav-link" href="#header">{{ sect1 }}</a></li>
          <li class="menu-item"><a class="nav-link" href="#resume">{{ sect2 }}</a></li>
          <li class="menu-item"><a class="nav-link" href="#portfolio">{{ sect3 }}</a></li>
          <li class="menu-item"><a class="nav-link" href="#blog">{{ sect4 }}</a></li>
          <li class="menu-item"><a class="nav-link" href="#contact">{{ sect5 }}</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <ul class="social-links">
        <li class="social-link"><a class="telegram" href="{{ telegram }}"><i class="fa fa-telegram"></i></a></li>
        <li class="social-link"><a class="linkedin" href="{{ linkedin }}"><i class="fa fa-linkedin"></i></a></li>
        <li class="social-link"><a class="facebook" href="{{ facebook }}"><i class="fa fa-facebook"></i></a></li>
        <li class="social-link"><a class="email" href="{{ email }}"><i class="fa fa-envelope"></i></a></li>
      </ul>
    </div>
  </header>
{% endblock %}
