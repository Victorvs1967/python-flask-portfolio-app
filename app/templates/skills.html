{% block skills %}
  <div class="skills container">
    <div class="section-title">
      <h2>Skills</h2>
    </div>
    <div class="row skills-content">
      <div class="col-lg-6">
        <div class="progress">
          <spam class="skill">English<i class="val">100%</i></spam>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="progress">
          <spam class="skill">Python<i class="val">100%</i></spam>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="progress">
          <spam class="skill">Ruby<i class="val">100%</i></spam>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="progress">
          <spam class="skill">Go<i class="val">100%</i></spam>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="progress">
          <spam class="skill">Java<i class="val">100%</i></spam>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="progress">
          <spam class="skill">C++<i class="val">100%</i></spam>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
